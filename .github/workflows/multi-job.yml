name: Multi-Job Workflow
on: [push]

jobs:

  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.20"

      - name: Build Go binary
        run: go build -o main main.go

      - name: Run binary
        run: ./main 

  build-windows:

    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.20"

      - name: Build Go binary
        run: go build -o main.exe main.go

      - name: Run binary
        run: ./main.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.20"

      - name: Build Go binary
        run: go build -o main main.go

      - name: Run binary
        run: ./main 

  cross-compile:
    needs: [build-ubuntu,build-windows,build-macos]
    runs-on: ubuntu-latest

    steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: set up Go
          uses: actions/setup-go@v5.5.0
          with:
            go-version: "1.20" 

        - name: Cross-compile for all platforms
          run: |
            echo "Cross compiling for all platforms:"
            GOOS=linux GOARCH=amd64 go build -o main-linux main.go
            GOOS=windows GOARCH=amd64 go build -o main-windows.exe main.go
            GOOS=darwin GOARCH=amd64 go build -o main-macos-intel main.go
        - name: list binares
          run: ls -1